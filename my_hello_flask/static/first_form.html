<!DOCTYPE html>
<html>
    <head>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<style>
                

		@import url('https://fonts.googleapis.com/css2?family=Creepster&family=Rye&display=swap');
		body{
			background-image: url(https://cdn.wallpapersafari.com/69/49/CfVuUc.jpg);
			background-repeat: no-repeat;
			background-attachment:fixed;
			background-position: cover;
			margin: 0;
			padding: 0;
			font-family: 'Arial';
			background-color: black;
			text-align: center;
			font-family: 'Creepster', cursive;
			text-shadow: 2px 2px  grey;
			font-size: 50px;
		}
		svg{
			display: center;
			margin-left:auto;
			margin-right: auto;
			line-size: 5;
		}
		text{
			fill:#90EE90;
		}
		#loginContainer{
			visibility: visible;	
			position: absolute;
			left:50%;
			top:50%;
			transform:translate(-50%, -10%);
			width:350px;
			overflow: hidden;
			display: center top;
			margin-top:auto; 
			margin-left: auto;
			margin-right: auto;
			background: white;
			padding: 80px;
			border-radius: 10px;
			font-size: 30px;
		}

		#signup{
			visibility: hidden;			
			position: absolute;
                        left:50%;
                        top:50%;
                        transform:translate(-50%, -10%);
                        width:350px;
                        overflow: hidden;
                        display: center top;
                        margin-top:auto;
                        margin-left: auto;
                        margin-right: auto;
                        background: white;
                        padding: 80px;
                        border-radius: 10px;
                        font-size: 30px;
		}
		.bookstore{
			display: grid;
  			grid-template-columns: auto auto auto auto;
  			grid-gap: 10px;
  			background-color: #2196F3;
  			padding: 10px;
		}

		.bookstore > div {
  			background-color: white;
  			border: 1px solid grey;
  			text-align: center;
  			font-size: 30px;
		}

	</style>
    </head>
    <body>
	<svg viewBox="0 -50 500 500">
    		 <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
    		 <text width="1000">
      			<textPath xlink:href="#curve">
        			Books from the Void!
     			 </textPath>
    		</text>
	</svg>
	    	 <div id = "loginContainer">
                             <label for="logintext">Login</label><br><br>
                                <label for="username">Username:</label><br>
                                        <input type="text" id="log_name" name="log_name" value=""><br>
                                <label for="password">Password:</label><br>
                                        <input type="password" id="log_pass" name="log_pass" value=""><br><br>
                                <input type="submit" value="Login" class="button" onclick = "login(); return false">
                </div>

		</div>
		<div class = "bookstore" id ="bookstore">
			<label for "bookstr">Grab a Book!</label><br><br>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		  <script>


                        function login(){
                                alert("bsl");
                                alert($('#log_name').val());

                                alert($('#log_pass').val());


                        //POST CREDZ

                                $.post("/auth",{
                                        "log_name": $("#log_name").val(),
                                        "log_pass": $("#log_pass").val() },
                                        function(data, text){
                                                alert(text)
                                                getbooks();

                                        },"json");

                                return false;

                        }

			function getbooks(){
				$.getJSON("/bookstore", {
					
					function(data){
						alert(data)
				$('#loginContainer').hide()
				$('#bookstore').show();
					}

			}
			}

                </script>

    </body>
</html>
