	<script>
		
		$('#main').show();
		$('#login').hide();
		$('#signup').hide();
		$('#dashboard').hide();
		$('#petEditor').hide();
		var loadFile = function(event) {
    		var reader = new FileReader();
    		reader.onload = function(){
      		var output = document.getElementById('output');
      		output.src = reader.result;
    		};
    		reader.readAsDataURL(event.target.files[0]);
  		};
		//function that allows an existing user to login
               function login(){
                       $('#signup').hide();
                       $('#dashboard').hide();
                       $('#petEditor').hide();
			$.post("/open_api/login", { "loginEmail":$('#loginEmail').val(), "loginPassword":$('#loginPassword').val()},
                       		function(data, textStatus) {
					//this gets called when browser receives response from server
					console.log(data.token);
					//Set global JWT
					jwt = data.token;

					//make secure call with the jwt
					get_dash();
				}, "json").fail( function(response) {
					//this gets called if the server throws an error
					console.log("error");
					console.log(response);
				});
			return false;
		}

		//function that sign's up a new user
		function signup(){
			$('#login').hide();
                       $('#dashboard').hide();
                       $('#edituser').hide();

                        $.post("/open_api/signup", { "signupEmail":$('#signupEmail').val(), "signupPassword":$('#signupPassword').val(), "newUserName":$('#newUserName').val(), "signupCity":$('#signupCity').val(), "signupState":$('#signupState').val()},
                                function(data, textStatus) {
                                        //this gets called when browser receives response from server
                                        console.log(data.token);
                                        //Set global JWT
                                        jwt = data.token;

                                        //make secure call with the jwt
                                        get_dash();
                                }, "json").fail( function(response) {
                                        //this gets called if the server throws an error
                                        console.log("error");
                                        console.log(response);
                                });
                        return false;
                }
		
		//function that displays the user profile upon successful login
		function get_dash(){
			$('#login').hide();
                	$('#signup').hide();
			$('#petEditor').hide();
			$('#main').hide();
		
			 //make secure call with the jwt
			secure_get_with_token("/secure_api/get_dash", {} , function(data){
					console.log("got user dashboard"); 
					console.log(data); 
					$('#dashboard').show();
					},
                                                function(err){ console.log(err) });
		}

		//function that brings user to chewy.com on click
		function goToChewy(){
    			window.open('https://www.chewy.com/');
  		}

                function buy_book(book_id){
                         //make secure call with the jwt
                        secure_get_with_token("/secure_api/get_books", {"book_id" : book_id} , function(data){console.log("got books"); console.log(data)},
                                                function(err){ console.log(err) });
                }

		//function that brings user back to homepage
		function goHome(){
			$('#login').hide();
                        $('#signup').hide();
                        $('#petEditor').hide();
			$('#dashboard').hide();
			$('#main').show();
		}
		

 		//function for user to choose avatar from local filesystem
  		$("#image").change(function(){
    		readURL(this);
    		//other uploading process [server side by ajax and form-data ]
  		});

  		function readURL(input) {
    		if (input.files && input.files[0]) {
      		var reader = new FileReader();

      		reader.onload = function (e) {
        	$('#profile').attr('src', e.target.result);
      		}

      		reader.readAsDataURL(input.files[0]);
    		}
  	}


		//function that shows pet editor
		function showPetEdit(){
			$('#petEditor').show();
                        $('#dashboard').show();
			$('#login').hide();
                        $('#signup').hide();
			$('#main').hide();


		}
		//function to add a pet
		function addPet(){
			secure_get_with_data("/secure_api/add_pet", {"petname" : $('#addPetName').val(), "age":$('#addPetAge').val(), "breed":$('#breed').val(), "photo":$('#output').val()} ,
				function(data){
					console.log("added pet");
					console.log(data)
					$('#petEditor').hide();
                        		$('#dashboard').show();
				},
                                                function(err){ console.log(err) });

		}

		//function to remove a pet
		function deletePet(petname){
			secure_get_with_data("/secure_api/delete_pet", {"petname" : petname} ,
                                function(data){
                                        console.log("deleted pet");
                                        console.log(data)
					$('#petEditor').hide();
                                        $('#dashboard').show();
		},
                                                function(err){ console.log(err) });

                }
